<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Moderno</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calendar-container {
            background: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
        }
        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem;
            text-align: center;
        }
        .day-name {
            font-weight: 600;
            color: #888;
            font-size: 0.8rem;
        }
        .day {
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            width: 40px;
            margin: 0 auto;
        }
        .day:hover {
            background-color: #e0e0e0;
        }
        .today {
            background-color: #007aff;
            color: #ffffff;
            font-weight: 600;
        }
        .today:hover {
            background-color: #0060d4;
        }
        .not-in-month {
            color: #bbb;
            cursor: not-allowed;
        }
        .holiday {
            color: #d9534f;
            font-weight: 600;
        }
        .nav-button {
            transition: transform 0.2s;
        }
        .nav-button:hover {
            transform: scale(1.1);
        }
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

    <div class="calendar-container">
        <header class="flex justify-between items-center mb-6 px-2">
            <button id="prev-month-btn" class="nav-button p-2 rounded-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h2 id="current-month-year" class="text-xl md:text-2xl font-bold text-gray-800"></h2>
            <button id="next-month-btn" class="nav-button p-2 rounded-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </header>

        <div class="day-grid mb-4">
            <div class="day-name">Lun</div>
            <div class="day-name">Mar</div>
            <div class="day-name">Mié</div>
            <div class="day-name">Jue</div>
            <div class="day-name">Vie</div>
            <div class="day-name">Sáb</div>
            <div class="day-name">Dom</div>
        </div>

        <div id="calendar-body" class="day-grid">
            <!-- Días del calendario se renderizan aquí -->
        </div>
    </div>

    <script>
        const monthYearEl = document.getElementById('current-month-year');
        const calendarBody = document.getElementById('calendar-body');
        const prevMonthBtn = document.getElementById('prev-month-btn');
        const nextMonthBtn = document.getElementById('next-month-btn');

        let currentDate = new Date();
        const today = new Date();

        // Festivos de Colombia para 2025
        const holidays2025 = [
            '2025-01-01', // Año Nuevo
            '2025-01-06', // Día de los Reyes Magos
            '2025-03-24', // Día de San José
            '2025-04-17', // Jueves Santo
            '2025-04-18', // Viernes Santo
            '2025-05-01', // Día del Trabajo
            '2025-06-02', // Día de la Ascensión
            '2025-06-23', // Corpus Christi
            '2025-06-30', // Sagrado Corazón de Jesús
            '2025-07-20', // Día de la Independencia de Colombia
            '2025-08-07', // Batalla de Boyacá
            '2025-08-18', // Asunción de la Virgen
            '2025-10-13', // Día de la Raza
            '2025-11-03', // Día de Todos los Santos
            '2025-11-17', // Independencia de Cartagena
            '2025-12-08', // Día de la Inmaculada Concepción
            '2025-12-25'  // Navidad
        ];

        function isHoliday(date) {
            const dateString = date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
            return holidays2025.includes(dateString);
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            monthYearEl.textContent = `${monthNames[month]} ${year}`;

            calendarBody.innerHTML = '';

            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const firstDayOfWeek = (firstDayOfMonth.getDay() + 6) % 7; // Ajustar para que Lunes sea el primer día

            // Días del mes anterior
            for (let i = 0; i < firstDayOfWeek; i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('day', 'not-in-month');
                calendarBody.appendChild(dayEl);
            }

            // Días del mes actual
            for (let i = 1; i <= lastDayOfMonth.getDate(); i++) {
                const dayEl = document.createElement('div');
                dayEl.classList.add('day');
                const dayDate = new Date(year, month, i);
                dayEl.textContent = i;
                
                if (dayDate.toDateString() === today.toDateString()) {
                    dayEl.classList.add('today');
                } else if (isHoliday(dayDate)) {
                    dayEl.classList.add('holiday');
                }

                calendarBody.appendChild(dayEl);
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
